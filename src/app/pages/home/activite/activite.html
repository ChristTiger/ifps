<!-- activite.html -->
<section class="py-8 sm:py-12 md:py-16 lg:py-20 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Titre + sous-titre -->
        <div class="text-center mb-10 sm:mb-12 md:mb-14 lg:mb-16">
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 tracking-tight leading-tight">
                {{ sectionTitle }}
            </h2>
            <p class="mt-3 sm:mt-4 md:mt-5 text-base sm:text-lg md:text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed px-4">
                {{ sectionSubtitle }}
            </p>
        </div>

        <!-- Grille des 3 cartes -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-7 md:gap-8 lg:gap-10">

            @for (domain of trainingDomains; track domain.id) {
                <div class="group relative bg-white rounded-sm shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
                    <!-- Image -->
                    <div class="h-48 sm:h-52 md:h-56 lg:h-60 overflow-hidden relative">
                        <img 
                            [src]="domain.image" 
                            [alt]="domain.imageAlt"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" 
                        />
                        <!-- Overlay au hover -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                    
                    <!-- Contenu -->
                    <div class="p-5 sm:p-6 md:p-7 lg:p-8">
                        <h3 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2 sm:mb-3 group-hover:text-[{{domain.color}}] transition-colors duration-300">
                            {{ domain.title }}
                        </h3>
                        <p class="text-sm sm:text-base text-gray-600 mb-4 sm:mb-5 md:mb-6 leading-relaxed">
                            {{ domain.description }}
                        </p>
                        <a 
                            [routerLink]="domain.link"
                            routerLinkActive="text-gray-900 font-bold"
                            class="inline-flex items-center text-sm sm:text-base md:text-md font-semibold transition-colors duration-300 group/link"
                            [ngStyle]="{'color': domain.color}"
                            [ngClass]="{'hover:text-gray-800': true}"
                        >
                            Voir les formations
                            <svg class="ml-2 w-4 h-4 sm:w-5 sm:h-5 transition-transform duration-300 group-hover/link:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </div>

                    <!-- Badge dÃ©coratif -->
                    <div 
                        class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white"
                        [ngClass]="domain.badgeColor"
                    >
                        {{ domain.badge }}
                    </div>
                </div>
            }

        </div>

        <!-- CTA final -->
        <div class="text-center mt-10 sm:mt-12 md:mt-14 lg:mt-16">
            <p class="text-sm sm:text-base text-gray-600 mb-4 sm:mb-5">
                {{ ctaText }}
            </p>
            <a 
                [routerLink]="ctaLink"
                routerLinkActive="bg-[#0c4a8a] scale-105"
                class="inline-flex items-center px-6 sm:px-7 md:px-8 py-3 sm:py-3.5 md:py-4 bg-[#00A8E1] text-white font-semibold rounded-lg hover:bg-[#0c4a8a] transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-102"
            >
                {{ ctaButtonText }}
                <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>

    </div>
</section>
