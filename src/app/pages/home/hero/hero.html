<main class="overflow-hidden relative">
  <section class="hero relative min-h-[87vh] bg-right bg-cover bg-no-repeat flex flex-col items-start">

    <div class="absolute inset-0 bg-gradient-to-r from-[#1b1b1b]/75 via-[#252525]/25 to-[#2f2f2f]/5"></div>


    <div class="relative z-10 w-2/3 pl-20 pt-20 pb-32 text-white">
      <h1 class="text-5xl font-bold leading-tight text-gray-200 mb-6">
        {{ title.line1 }}<br>
        <span>{{ title.line2 }}</span>
      </h1>

      <p class="max-w-[800px] text-base leading-relaxed text-gray-200 mb-8">
        {{ content }}
      </p>

      <div class="flex gap-5">
        <button class="btn-apply px-8 py-4 text-base font-bold uppercase bg-[#00A8E1] text-white hover:bg-[#0c4a8a] transition-colors">
          Profiter Maintenant
        </button>
        <button class="btn-academics px-8 py-4 text-base font-bold uppercase bg-white text-black hover:bg-[#333] hover:text-white transition-colors">
          Nos formations
        </button>
      </div>
    </div>


    <div class="features absolute items-end bottom-0 left-0 right-0 grid grid-cols-3">

      <div class="feature bg-[#0a2e5c] h-[150px] flex p-4 flex-col justify-end pl-20 pr-20 text-white">
        <h3 class="text-2xl font-bold mb-3">Formateurs Qualifiés</h3>
        <p class="text-sm leading-relaxed text-gray-300">
          {{ description.feature1 }}
        </p>
      </div>

      <div class="feature bg-[#0c4a8a] h-[170px] flex p-4 flex-col justify-end pl-20 pr-20 text-white">
        <h3 class="text-2xl font-bold mb-3">Diplômes Officiels</h3>
        <p class="text-sm leading-relaxed text-gray-300">
          {{ description.feature2 }}
        </p>
      </div>


      <div class="feature bg-[#00A8E1] h-[250px] flex p-4 flex-col justify-end  pl-20 pr-20 text-white">
        <div class="mb-6">
          <div class="avatars flex items-center">
            <img src="/hero.avif" alt="User 1" class="w-10 h-10 rounded-full object-cover border-2 border-white -ml-3 first:ml-0">
            <img src="/hero.avif" alt="User 2" class="w-10 h-10 rounded-full object-cover border-2 border-white -ml-3">
            <img src="/hero.avif" alt="User 3" class="w-10 h-10 rounded-full object-cover border-2 border-white -ml-3">

            <div class="avatar-count w-10 h-10 rounded-full bg-[#0c4a8a] text-white font-bold flex items-center justify-center border-2 border-white -ml-3 text-sm">
              2K+
            </div>
          </div>
        </div>

        <h3 class="text-2xl font-bold mb-3">Insertion Réussie</h3>
        <p class="text-sm leading-relaxed text-gray-200">
          {{ description.feature3 }}
        </p>
      </div>
    </div>
  </section>
</main>
